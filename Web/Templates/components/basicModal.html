<div class="basic-modal-container">
	<div class="modal-header">
		<h3 class="modal-title">{{ title }}</h3>
	</div>
	<div class="modal-body" id="modal-body">
		<p>{{ msgBody }}</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="confirm()">{{ confirmBtnText }}</button>
		<button type="button" class="btn btn-default" ng-click="deny()">{{ denyBtnText }} </button>
	</div>
</div>
